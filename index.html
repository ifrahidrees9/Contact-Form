<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">



</head>
<body>
    <div class="changes">
    <form action="">
    <h1 class="heading">Contact Form</h1>
    <P class="text">Please fill all the texts in the feilds.</P>
    
    <p>Your Name: <input type="text" name="name" id="n" placeholder="Your Full Name" required></p>
    <p>Your Email: <input type="email" name="email" id="e" placeholder="Valid Email Address" required></p>
    <p>Message: <textarea name="message" id="m" cols="100" rows="5" placeholder="Your Message to Us"></textarea> </p>
    <p>Subject: <input type="text" name="subject" id="s" placeholder="Job Inquiry" required></p>
    <input type="submit" value="Send">
  
    
    </form>
    </div>
</body>
</html>
